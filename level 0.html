<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Create 5 columns of equal width */
            grid-template-rows: repeat(4, 1fr); /* Create 4 rows of equal height */
            width: 100vw;
            height: 100vh;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .box1 { background-color: red; }
        .box2 { background-color: blue; }
        .box3 { background-color: green; }
        .box4 { background-color: purple; }
        .box5 { background-color: orange; }
        .box6 { background-color: pink; }
        .box7 { background-color: yellow; }
        .box8 { background-color: teal; }
        .box9 { background-color: brown; }
        .box10 { background-color: magenta; }

        /* You can adjust the span of specific boxes */
        .box1 { grid-column: span 2; } /* Make box1 span 2 columns */
        .box5 { grid-row: span 2; } /* Make box5 span 2 rows */
        .box8 { grid-column: span 3; grid-row: span 2; } /* Box8 spans both 3 columns and 2 rows */
    </style>
</head>
<body>

<div class="grid-container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
    <div class="box box6">Box 6</div>
    <div class="box box7">Box 7</div>
    <div class="box box8">Box 8</div>
    <div class="box box9">Box 9</div>
    <div class="box box10">Box 10</div>
</div>

</body>
</html>
