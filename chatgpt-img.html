<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Image in Table Cell (Flexbox)</title>
  <style>
    /* Ensure table takes up full width and height */
    table {
      width: 100%;
      height: 100vh; /* Make the table fill the viewport height */
      border-collapse: collapse; /* Remove gaps between table cells */
    }

    /* Table row and cell settings */
    tr, td {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    /* Flexbox in the table cell to center and stretch the image */
    td {
      display: flex;
      align-items: stretch; /* Ensure the image stretches vertically */
    }

    /* Image styling to fill the cell */
    td img {
      width: 100%;    /* Full width */
      height: 100%;   /* Full height, stretching aspect ratio */
      object-fit: fill; /* Forces the image to distort and fill the entire area */
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>
      <img src="https://imgs.search.brave.com/BGXPmgx5ISYNIqn78sr8lpGeCMUOM-A9-WKn_ucKnW0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA4LzU3LzYyLzk3/LzM2MF9GXzg1NzYy/OTc0OF83cXF1R0tO/a0l3d0s0UmIxdFVI/ZXkwSkJhVW5tWkhm/cy5qcGc" alt="Example Image">
    </td>
  </tr>
</table>

</body>
</html>
