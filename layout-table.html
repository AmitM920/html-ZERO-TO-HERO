<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>website layout with table</title>
    </head>
    <body style="margin-top: 2px; margin-left: 5px; margin-right: 40px; background-color: rgba(128, 128, 128, 0.316);">
        <table width="100%" border="0" height="100%">
            <tr style="padding-bottom: 15px;"> 
                <td colspan="2" style="background-color: grey;">
                    <marquee behavior="slide" direction="up">Logo</marquee></td>
            </tr><tr></tr>

            <tr>
                <td colspan="2" style="height: 5vh; background-color: grey;">
                    <marquee behavior="slide" direction="up">Navigation</marquee></td>
            </tr> <tr></tr><tr></tr><tr></tr>
            <tr>
                <td colspan="2" style="height: 20vh; background-color: grey;"><marquee behavior="slide" direction="up">Header/Banner</marquee></td></tr> <tr></tr><tr></tr><tr></tr>
            <tr>
                <td  style="height: 80vh; width: 25%; background-color: gray;"><marquee behavior="slide" direction="up">Slide Bar</marquee></td>
                <td  style="height: 80vh;  background-color: gray;"><marquee behavior="slide" direction="up">Body Area</marquee></td>
            </tr><tr></tr><tr></tr><tr></tr>
            <tr><td colspan="2" style="height: 2vh; background-color: grey;"><marquee behavior="slide" direction="up">Footer</marquee></td></tr>
        </table>
    </body>
</html>
