<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styled login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9c9517ba0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <h2>Login</h2>
     <form action="">
        <div class="form-group">
            <input type="email"  required>
            <label for="">Email</label>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="password"  required>
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
        </div>
        <p><input type="checkbox">Remember me <a href="#">Forget password</a></p>
        <input type="button" id="btn" value="Login">
        <p>Don't have an account? <a href="#">Register </p>
    </form>
</div>
</body>
</html>
